<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoList最简单的list</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<header class="head-box">
		<div class="contenter">
			<span>ToDoList</span><input type="text" placeholder="  添加ToDo">
		</div>
	</header>
	<section class="now">
		<header>
			<h4>正在进行</h4><span class="number"></span>
		</header>
		<ul class="list"></ul>
	</section>
	<section class="com-now">
		<header>
			<h4>已经完成</h4><span class="number"></span>
		</header>
		<ul class="list"></ul>
	</section>
	<footer>
		<span>Copyright © 2014 todolist.cn clear</span>
	</footer>
</body>
<script src="js/index.js"></script>
</html>
